<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
    <style>
        .cen {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:switch="${listDistrict}">
    <h2 th:case="null">No district found!</h2>
    <div th:case="*">
        <h2>Округа</h2>
        <div class="cen">
            <table style="width: auto" class="table table-sm">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Имя Округа</th>
                    <th>Регионы</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="district : ${listDistrict}">
                    <td th:text="${district.id}"></td>
                    <td th:text="${district.districtName}"></td>
                    <td><a class="btn btn-outline-primary" th:href="@{district/{id}(id=${district.id})}">перейди к
                        регионам этого округа</a></td>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline" action="#" th:action="@{/test/view/find-city}" method="get">
                <input class="form-control mr-sm-2" type="text" name="cityName" id="nameCity"
                       placeholder="Введите название города">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
            </form>
        </nav>
    </div>
</div>
</body>
</html>
