<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8"
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Cities</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"/>
    <style>
        .cen {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:switch="${region}">
    <h2 th:case="null">No city found!</h2>
    <div th:case="*">
        <h2 th:text="${region.regionName}"></h2>
        <div class="cen">
            <table style="width: auto" class="table table-sm">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Название города</th>
                    <th>Численность</th>
                    <th>Год основания</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="city : ${region.cityInRegion}">
                    <td th:text="${city.id}"></td>
                    <td th:text="${city.name}"></td>
                    <td th:text="${city.population}"></td>
                    <td th:text="${city.foundation}"></td>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
